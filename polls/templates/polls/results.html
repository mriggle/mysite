{% extends "./base.html" %}
{% block title %}Qustion {{question.id}} results{% endblock %}

{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
    {% for entry in list %}
    <li>{{ entry.choice_text }} -- {{ entry.votes }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
